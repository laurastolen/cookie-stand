<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <table id="sales-table"></table>

    <legend>Add A New Store Location</legend>
    <form id="new-store-form" action="">
      <fieldset>
        <label for="storename">Store Name: </label>
        <input type="text" name="storename" required>

        <label for="avgsale">Average Cookies Sold Per Sale:</label>
        <input type="number" name="avgsale" step="0.1" required>
        <br>
        <label for="mincust">Minimum Hourly Customers:</label>
        <input type="number" name="mincust" id="mincust" required>

        <label for="maxcust">Maximum Hourly Customers:</label>
        <input type="number" name="maxcust" id="maxcust" required>

        <button type="submit">Add Store</button>
      </fieldset>
    </form>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
