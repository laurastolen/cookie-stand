<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <table id="sales-table"></table>

  <fieldset>
    <form id="new-store-form" action="">
      <label for="storename">Store Name: </label>
      <input type="text" name="storename">

      <label for="mincust">Minimum Hourly Customers:</label>
      <input type="number" name="mincust" id="mincust">

      <label for="maxcust">Maximum Hourly Customers:</label>
      <input type="number" name="maxcust" id="maxcust">

      <label for="avgsale">Average Cookies Sold Per Sale:</label>
      <input type="text" name="avgsale">

      <button type="submit">Add Store</button>
    </form>
  </fieldset>
  <script src="js/app.js"></script>
</body>

</html>
